<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quotes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

</head>

<body>

    <div class="container-fluid">

        <h1 class="main-title text-center py-4">Gallery</h1>

        <!-- slider -->

        <!-- preview -->

            <h4 class="name text-center pt-2">Angelina Jolie</h4>
            <h6 class="title text-center pb-2 font-weight-light">American Actress</h6>
            <div class="img"></div>
            <div class="overlay py-2">
                <p class="link">More Details (<a href="">Wikipedia link</a>)</p>
            </div>
        </div>
    


    </div>

    




    
    <script src="Js/jquery-3.2.1.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>

</html>
